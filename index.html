<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepa Juice World</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        h1, h2 {
            color: #333;
        }
        p, label {
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>Deepa Juice World</h1>
    <nav>
        <a href="#" style="color: #333;">Home</a>
        <a href="#" style="color: #333;">Products</a>
        <button style="color: #333;">Contact Us</button>
    </nav>
</header>

<section>
    <h2>Welcome to Deepa Juice World</h2>
    <div>
        <img src="juice_image.jpg" alt="Juice Image" style="width: 100%;">
        <p>Description of the juice goes here. Include details about the ingredients and benefits.</p>
    </div>
</section>

<section>
    <h2>Order Your Favorite Juice</h2>
    <form>
        <label for="name" style="color: #333;">Name:</label>
        <input type="text" id="name" name="name" style="color: #333;"><br><br>
        <label for="email" style="color: #333;">Email:</label>
        <input type="email" id="email" name="email" style="color: #333;"><br><br>
        <label for="juice" style="color: #333;">Select Juice:</label>
        <select id="juice" name="juice" style="color: #333;">
            <option value="orange">Orange Juice</option>
            <option value="apple">Apple Juice</option>
            <option value="carrot">Carrot Juice</option>
        </select><br><br>
        <button type="submit" style="color: #333;">Submit Order</button>
    </form>
</section>

<footer>
    <p style="color: #333;">Follow us on social media:</p>
    <a href="#" style="color: #333;">Facebook</a>
    <a href="#" style="color: #333;">Instagram</a>
    <a href="#" style="color: #333;">Twitter</a>
</footer>

</body>
</html>
